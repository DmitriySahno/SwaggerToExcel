openapi: 3.0.1
info:
  title: ABM WMS
  description: Спецификация REST API для обмена с учетной системой.
  version: 2.9.0.0
externalDocs:
  description: Support
  url: https://support.wms.abmcloud.com/
servers:

paths:
  /POSTOrdersModifications:
    post:
      tags:
      - Документы
      summary: Получение списка изменений по документам
      operationId: POSTOrdersModifications
      responses:
        200:
          description: Успех
          content:
            application/json:
              schema:
                type: object
                properties:
                  TableDocInfo:
                    type: array
                    items:
                      $ref: '#/components/schemas/OrderModifications'
        409:
          description: Ошибка обработки данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  /POSTInfoRestOfGoods:
    post:
      tags:
      - Товары
      summary: Отправка остатков учетной системы и информации по номенклатуре в WMS
      operationId: POSTInfoRestOfGoods
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                WareHouseCode:
                  maxLength: 9
                  type: string
                  description: Код склада WMS
                Info:
                  type: object
                  properties:
                    GroupsProducts:
                      type: array
                      items:
                        $ref: '#/components/schemas/ProductGroup'
                    ClassifierPackage:
                      type: array
                      items:
                        $ref: '#/components/schemas/ClassifierPackage'
                    Products:
                      type: array
                      items:
                        $ref: '#/components/schemas/Product'
                    Packing:
                      type: array
                      items:
                        $ref: '#/components/schemas/Packing'
                    BarcodeTable:
                      type: array
                      items:
                        $ref: '#/components/schemas/Barcode'
                    WeightItemCodeTable:
                      type: array
                      items:
                        $ref: '#/components/schemas/WeightItemCode'
                    TableProduct:
                      type: array
                      items:
                        $ref: '#/components/schemas/ProductRow'
                    TableSN:
                      type: array
                      items:
                        $ref: '#/components/schemas/SN'
                    TableSetProducts:
                      type: array
                      items:
                        $ref: '#/components/schemas/ProductSet'
        required: false
      responses:
        200:
          description: Успех
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Success'
        409:
          description: Ошибка обработки данных
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: body

  /POSTProductPrice:
    post:
      tags:
        - Товары
      summary: Отправка цены номенклатуры в WMS
      operationId: POSTProductPrice
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                WareHouseCode:
                  maxLength: 9
                  type: string
                  description: Код склада WMS
                Prices:
                  type: array
                  items:
                    $ref: '#/components/schemas/Prices'

        required: false
      responses:
        200:
          description: Успех
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Success'
        409:
          description: Ошибка обработки данных
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: body

  /POSTRemnantsOfGoods:
    post:
      tags:
      - Товары
      summary: Отправка остатков учетной системы бех детализации по номенклатуре в
        WMS
      operationId: POSTRemnantsOfGoods
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                WareHouseCode:
                  maxLength: 9
                  type: string
                  description: Код склада WMS
                Info:
                  type: object
                  properties:
                    TableProduct:
                      type: array
                      items:
                        $ref: '#/components/schemas/ProductRemnantsRow'
        required: false
      responses:
        200:
          description: Успех
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Success'
        409:
          description: Ошибка обработки данных
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: body
      
  /POSTInfoContractor:
    post:
      tags:
      - Контрагенты
      summary: Отправка информации о контрагентах
      operationId: POSTInfoContractor
      responses:
        200:
          description: Успех
          content:
            application/json:
              schema:
                type: object
                properties:
                  InfoContractors:
                    type: array
                    items:
                      $ref: '#/components/schemas/Contractor'
        409:
          description: Ошибка обработки данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  /POSTGetRemains:
    post:
      tags:
      - Товары
      summary: Получение остатков WMS
      operationId: POSTGetRemains
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                WareHouseCode:
                  maxLength: 9
                  type: string
                  description: Код склада WMS
                Free:
                  type: boolean
                  description: |
                    * true - получение свободных остатков
                    * false - получение всех остатков
                ShowServiceCells:
                  type: boolean
                  description: |
                    * true - получение остатков с учетом служебных ячеек (ячейки недостачи, брака, буферная зона, зона приема товара, зона контроля, зона коррекции остатков)
                    * false - получение остатков без учета служебных ячеек
                MSWarehouseCodeArray:
                  type: array
                  items:
                    type: object
                    properties:
                      MSWarehouseCode:
                        maxLength: 36
                        type: string
                        description: Идентификатор склада учетной системы
                Date:
                  type: string
                  description: Дата остатков
                  format: date-time
        required: false
      responses:
        200:
          description: Успех
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Remain'
        409:
          description: Ошибка обработки данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: body
      
  /POSTOrder:
    post:
      tags:
      - Документы
      summary: Отправка распоряжения в WMS
      operationId: POSTOrder
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                WareHouseCode:
                  maxLength: 9
                  type: string
                  description: Код склада WMS
                Invoice:
                  type: object
                  properties:
                    TypeOperation:
                      type: string
                      description: |
                        Тип операции:
                          * IN – прием товаров
                          * OUT – отгрузка товаров
                          * MOVING – перемещение
                          * PRODUCTION – комплектация (производство)
                      enum:
                      - IN
                      - OUT
                      - MOVING
                      - PRODUCTION
                    GUID:
                      type: string
                      description: Уникальный идентификатор документа
                      format: uuid
                    NumberDoc:
                      maxLength: 20
                      type: string
                      description: Номер документа в учетной системе, который выводится
                        на печатную форму документа
                    DateDoc:
                      type: string
                      description: Дата документа
                      format: date-time
                    NameDoc:
                      maxLength: 150
                      type: string
                      description: Названия документа распоряжения, как он обозначается
                        (называется) в учетной системе
                    DocBarCode:
                      maxLength: 20
                      type: string
                      description: Штрихкод документа в учетной системе, если используется
                    Status:
                      type: string
                      description: Используется, если контроль производится в учетной
                        системе и в WMS выгружается пакет с результатом контроля
                      example: ОтгрузкаКонтроль
                    DateDocOUT:
                      type: string
                      description: Дата, когда нужно отгружать заказ — заполняется
                        для документа отгрузки
                      format: date-time
                    NumberDocIn:
                      maxLength: 20
                      type: string
                      description: Номер входящего документа поставщика
                    DateDocIN:
                      type: string
                      description: Дата входящего документа поставщика
                      format: date-time
                    SuspendedStatus:
                      type: string
                      description: |
                        Опциональная отметка  о приостановке или отмене документа:
                          * Blocked – приостановка документа
                          * Canceled – отмена документа
                      example: Blocked
                      enum:
                      - Blocked
                      - Canceled
                    GUIDOrganization:
                      type: string
                      description: Уникальный идентификатор организации
                      format: uuid
                    Organization:
                      maxLength: 150
                      type: string
                      description: Название организации
                    MSSourceWarehouseCode:
                      maxLength: 36
                      type: string
                      description: Уникальный идентификатор или код склада, из которого
                        перемещается товар (если есть)
                    MSSourceWarehouse:
                      maxLength: 150
                      type: string
                      description: Наименование склада УС из которого перемещается
                        товар
                    MSDestinationWarehouseCode:
                      maxLength: 36
                      type: string
                      description: Уникальный идентификатор или код склада, на который
                        перемещается товар (если есть)
                    MSDestinationWarehouse:
                      maxLength: 150
                      type: string
                      description: Наименование склада УС, на который перемещается
                        товар
                    Contractor:
                      $ref: '#/components/schemas/Contractor'
                    Bailors:
                      type: object
                      properties:
                        GUIDBailorSender:
                          type: string
                          description: Уникальный идентификатор поклажедателя-отправителя
                          format: uuid
                        GUIDBailorRecipient:
                          type: string
                          description: Уникальный идентификатор поклажедателя-получателя
                          format: uuid
                    Priority:
                      maximum: 99
                      type: integer
                      description: 'Приоритет документа: 0 — самый высокий, 99 — самый
                        низкий'
                    Destination:
                      maxLength: 150
                      type: string
                      description: Назначение
                    Comment:
                      type: string
                      description: Комментарий к заказу из учетной системы
                    GUIDAgreement:
                      type: "string"
                      maxLength: 36
                      description: Уникальный идентификатор договора контрагнта или соглашения
                    Agreement:
                      type: string
                      maxLength: 150
                      description: Название договора контрагента или соглашения

                    CommunicationMethod:
                          maxLength: 20
                          type: string
                          description: |
                            Способ коммуникации с клиентом:
                              * Phone - Телефон
                              * Message - Мессенджер
                              * [Не заполнено] - Не связываться
                          enum:
                          - Phone
                          - Message
                   
                    SubstitutionProcessing:
                          maxLength: 20
                          type: string
                          description: |
                            Вариант обработки замены на ТСД:
                              * DontDo - Не делать
                              * AgreeWithClient - Согласовать с клиентом
                              * DoItYourself - Выполнить самостоятельно
                          enum:
                          - DontDo
                          - AgreeWithClient
                          - DoItYourself
                    SubstitutionReserve:
                          maxLength: 20
                          type: string
                          description: |
                            Резервный способ обработки замен на ТСД:
                              * DontDo - Не делать
                              * DoItYourself - Выполнить самостоятельно
                          enum:
                          - DontDo
                          - DoItYourself
                    WareHouseDestinationCode:
                      maxLength: 9
                      type: string
                      description: Код склада, на который осуществляется перемещение
                    ProcessCode:
                      maxLength: 3
                      type: string
                      description: Код настройки операции, по которой будет обрабатываться
                        документ
                    GroupsProducts:
                      type: array
                      items:
                        $ref: '#/components/schemas/ProductGroup'
                    ClassifierPackage:
                      type: array
                      items:
                        $ref: '#/components/schemas/ClassifierPackage'
                    Products:
                      type: array
                      items:
                        $ref: '#/components/schemas/Product'
                    Packing:
                      type: array
                      items:
                        $ref: '#/components/schemas/Packing'
                    BarcodeTable:
                      type: array
                      items:
                        $ref: '#/components/schemas/Barcode'
                    WeightItemCodeTable:
                      type: array
                      items:
                        $ref: '#/components/schemas/WeightItemCode'
                    TableProduct:
                      type: array
                      items:
                        $ref: '#/components/schemas/ProductOrderRow'
                    DeliveryOptions:
                      type: object
                      properties:
                        DMGUID:
                          type: string
                          description: Уникальный идентификатор способа доставки
                          format: uuid
                        DeliveryMethod:
                          maxLength: 100
                          type: string
                          description: Наименование способа доставки
                        RouteGUID:
                          type: string
                          description: Уникальный идентификатор маршрута
                          format: uuid
                        RouteMethod:
                          maxLength: 100
                          type: string
                          description: Наименование маршрута
                        CarrierGUID:
                          type: string
                          description: Уникальный идентификатор перевозчика
                          format: uuid
                        Carrier:
                          maxLength: 150
                          type: string
                          description: Перевозчик
                        Recipient:
                          type: object
                          properties:
                            RecipientGUID:
                              type: string
                              description: Уникальный идентификатор контакта контрагента
                              format: uuid
                            RecipientName:
                              maxLength: 150
                              type: string
                              description: Наименование контакта контрагента
                            AddressRecipient:
                              $ref: '#/components/schemas/AddressContractor'
                    DeliveryData:
                      type: object
                      properties:
                        DeliveryService:
                          maxLength: 10
                          type: string
                          description: |
                            Идентификатор службы доставки:
                              * NP – Новая почта
                          enum:
                          - NP
                        PayerType:
                          maxLength: 20
                          type: string
                          description: |
                            Тип плательщика за доставку:
                              * Sender – Отправитель
                              * Recipient – Получатель
                              * ThirdPerson – Третье лицо
                          enum:
                          - Sender
                          - Recipient
                          - ThirdPerson
                        PaymentMethod:
                          maxLength: 20
                          type: string
                          description: |
                            Способ оплаты:
                              * NonCash – Безналичный
                              * Cash – Наличный
                              * NonCashLegal - Безналичный для юр. лиц
                              * CardOnSite - Оплаты картой на сайте
                          enum:
                          - NonCash
                          - Cash
                          - NonCashLegal
                          - CardOnSite
                        ShipmentDate:
                          type: string
                          description: Дата и время плановой отправки груза
                          format: date-time
                        ServiceType:
                          maxLength: 20
                          type: string
                          description: |
                            Вид доставки:
                              * DoorsDoors – От двери до двери
                              * DoorsWarehouse – От двери до отделения
                              * WarehouseWarehouse – От отделения до отделения
                              * WarehouseDoors – От отделения до двери
                          enum:
                          - DoorsDoors
                          - DoorsWarehouse
                          - WarehouseWarehouse
                          - WarehouseDoors
                        GUIDSender:
                          type: string
                          description: Иидентификатор контрагента в почтовой службе,
                            1 отправителем (по справочным данным служб доставок)
                          format: uuid
                        GUIDSenderPoint:
                          type: string
                          description: Идентификатор улицы или отделения службы доставки
                          format: uuid
                        GUIDContactSender:
                          type: string
                          description: Идентификатор контакта контрагента-отправителя
                            в почтовой службе
                          format: uuid
                        SendersPhone:
                          maxLength: 12
                          type: string
                          description: Телефон контакта контрагента-отправителя
                        GUIDRecipientPoint:
                          type: string
                          description: Идентификатор улицы или отделения службы доставки
                            (по справочным данным служб доставок)
                          format: uuid
                        RecipientsPhone:
                          maxLength: 12
                          type: string
                          description: Телефон контакта контрагента-получателя
                        Description:
                          maxLength: 250
                          type: string
                          description: Описание отправки в виде текста
                        IntDocNumber:
                          maxLength: 50
                          type: string
                          description: Номер документа ТТН, созданный на стороне службы
                            доставки
                        GUIDIntDocNumber:
                          type: string
                          description: Идентификатор ТТН, созданный на стороне службы
                            доставки
                          format: uuid
                        ToPay:
                          multipleOf: 0.01
                          type: number
                          description: Cумма к оплате клиентом
                          format: float
                        
                        IsPaid:
                          type: boolean
                          description: Признак того, что заказ оплачен


                        DocumentsIsRequired:
                          type: boolean
                          description: Признак необходимости распечатать документы
                        DeliveryTimeRange:
                          type: object
                          properties:
                            StartTime:
                              type: string
                              description: Начальное значение временного диапазона
                                доставки
                              format: date-time
                            EndTime:
                              type: string
                              description: Конечное значение временного диапазона
                                доставки
                              format: date-time
                      description: Дополнительные данные по работе со службами доставок
                    TableSetProducts:
                      type: array
                      items:
                        $ref: '#/components/schemas/ProductSet'
                    TableProductProduction:
                      type: array
                      items:
                        $ref: '#/components/schemas/ProductRow'
                    TableSN:
                      type: array
                      items:
                        $ref: '#/components/schemas/SNOrder'
                    TablePBL:
                      type: array
                      items:
                        $ref: '#/components/schemas/PBLRow'
                    TableTare:
                      type: array
                      items:
                        $ref: '#/components/schemas/TareRow'
        required: false
      responses:
        200:
          description: Успех
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Success'
        409:
          description: Ошибка обработки данных
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: body
      
  /POSTInfoOnOrder:
    post:
      tags:
      - Документы
      summary: Получение информации по документу
      operationId: POSTInfoOnOrder
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                GUIDentry:
                  type: string
                  description: Уникальный идентификатор записи изменений
                  format: uuid
                GUIDorder:
                  type: string
                  description: Уникальный идентификатор документа
                  format: uuid
        required: false
      responses:
        200:
          description: Успех
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/InfoOnOrder'
                  - $ref: '#/components/schemas/InfoOnInv'
                  - $ref: '#/components/schemas/InfoOnRouteSheet'
                  - $ref: '#/components/schemas/InfoOnPS'
                  - $ref: '#/components/schemas/InfoOnMoving'
                  - $ref: '#/components/schemas/InfoOnProduct'
        409:
          description: Ошибка обработки данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: body
      
  /POSTOrderResultAS:
    post:
      tags:
      - Документы
      summary: Отправка отметки об обработке документа в учетную систему
      operationId: POSTOrderResultAS
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                GUIDentry:
                  type: string
                  description: Уникальный идентификатор записи изменений — поле GUID
                    таблицы TableDocInfo метода POSTOrdersModifications
                  format: uuid
        required: false
      responses:
        200:
          description: Успех
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        409:
          description: Ошибка обработки данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: body
      
  /POSTConfirmStage:
    post:
      tags:
      - Документы
      summary: Отправка подтверждения этапа из учетной системы
      operationId: POSTConfirmStage
      requestBody:
        content:
          application/json:
            schema:
                type: object
                properties:
                  Invoice:
                    type: object
                    properties:
                      TypeOperation:
                        type: string
                        description: |
                          Тип операции:
                            * IN – прием товаров
                            * OUT – отгрузка товаров
                            * MOVING – перемещение
                            * PRODUCTION – комплектация (производство)
                        enum:
                        - IN
                        - OUT
                        - MOVING
                        - PRODUCTION
                      GUID:
                        type: string
                        description: Уникальный идентификатор документа
                        format: uuid
                      NumberDoc:
                        maxLength: 20
                        type: string
                        description: номер документа учетной системы, который выводится
                          на печатную форму документа
                      StageConfirm:
                        maxLength: 50
                        type: string
                        description: |
                          Этап подтверждения. Например:
                            * КонтрольЗавершение – для документов прихода
                            * ОтгрузкаКонтроль – для документов отгрузки
                        example: КонтрольЗавершение
        required: false
      responses:
        200:
          description: Успех
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        409:
          description: Ошибка обработки данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: body
      
  /POSTRouteSheet:
    post:
      tags:
      - Документы
      summary: Отправка маршрутного листа в WMS
      operationId: POSTRouteSheet
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                TypeOperation:
                  type: string
                  description: Тип операции — всегда передавать ROUTELIST
                  enum:
                  - ROUTELIST
                WareHouseCode:
                  maxLength: 9
                  type: string
                  description: Код склада WMS
                RouteSheet:
                  type: object
                  properties:
                    GUIDRouteSheet:
                      type: string
                      description: Уникальный идентификатор маршрутного листа
                      format: uuid
                    DateDoc:
                      type: string
                      description: Дата документа
                      format: date-time
                    Number:
